---
driver:
  name: dokken
  privileged: true
  pid_one_command: /bin/systemd
  # Latest Chef container (18.6.2) is broken: https://github.com/chef/chef/issues/14760
  # chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  chef_version: "18.3"

provisioner:
  name: dokken
  clean_dokken_sandbox: false

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04
